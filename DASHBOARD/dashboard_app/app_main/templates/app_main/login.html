{% extends "app_main/base_log_user.html" %}
{% load static %}




    <!-- TODOs -->
{% block content %}

    <!-- Features -->
    <div id="features" class="tabs">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="h2-heading">Login!</h2>
                    <div class="login-form-main">
                        {% if error %}
                        {{ error }}

                        <br/>
                        <br/>
                        {% endif %}


                        <form method = "POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            username:
                            <br/>
                            <input type="text" name="username" />
                            <br/>
                            Password:
                            <br/>
                            <input type="password" name="password" />
                            <br/>

                            <input class ="btn btn-primary" type="submit" value= "Login"/>
                            <br/>
                        </form>
                    </div>

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of tabs -->
    <!-- end of features -->




{% endblock content %}
